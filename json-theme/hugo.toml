baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'JSON data generated by Hugo'

paginate = 25

disableKinds = [ 'taxonomy', 'term', 'sitemap' ]

[Params]
  jsonIncludeKinds = [ "page" ]
  jsonIncludeTypes = [ "post" ]

[outputs]
  home = ["json"]
  section = ["json"]
  taxonomy = ["json"]
  term = ["json"]
  page = ["json"]

[module]
  [module.hugoVersion]
    extended = false
    min = "0.116.0"
